apiVersion: batch/v1
kind: Job
metadata:
  name: oe-helloworld
spec:
  template:
    metadata:
      labels:
        app: oe-helloworld
    spec:
      containers:
      - name: oe-helloworld
        image: oeciteam/oe-helloworld:1.0
        volumeMounts:
        - name: var-run-aesmd
          mountPath: /var/run/aesmd
        resources:
          limits:
            sgx.intel.com/epc: 10Mi
          requests:
            sgx.intel.com/epc: 10Mi
      volumes:
        - name: var-run-aesmd
          hostPath:
            path: /var/run/aesmd
      restartPolicy: "Never"
  backoffLimit: 0